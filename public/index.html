<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/estilo.css" />

  <title>Bases de datos</title>
</head>

<body>

  <div class="container">
    <form id="contact" action="" method="post">
      <h3>Taller Base de datos UNIVALLE</h3>
      <h4>Enviar Pacientes</h4>
      <fieldset>
        <input placeholder="Nombre Paciente" name="nombre" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Apellido Paciente" name="apellido" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Id Paciente" name="identificacion" type="text" tabindex="2" required>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Insert</button>
      </fieldset>
      <fieldset>
        <button name="delete" type="submit" id="contact-delete" data-submit="...Sending">Delete</button>
      </fieldset>
      <fieldset>
        <button name="update" type="submit" id="contact-update" data-submit="...Sending">Update</button>
      </fieldset>
      <fieldset>
        <button name="Show" type="submit" id="contact-patients" data-submit="...Sending">Show Patients</button>
      </fieldset>



    </form>
  </div>


  <script src="app.js"></script>
</body>

</html>
